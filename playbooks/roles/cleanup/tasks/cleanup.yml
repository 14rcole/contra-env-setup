---
# Stop minishift profile, delete minishift profile, delete minishift binary files, and
# delete ~/.{{ profile }} and ~/.kube cache directories

- name: "Stop minishift if running"
  shell: "{{ minishift_dest_dir }}/minishift stop --profile {{ profile }}"
  ignore_errors: yes

- name: "Delete minishift profile {{ profile }}"
  shell: "{{ minishift_dest_dir }}/minishift delete --profile {{ profile }} --force"
  ignore_errors: yes

- name: "Cleanup files and directories {{ minishift_dest_dir }}"
  file:
    path: "{{ minishift_dest_dir }}/{{ item }}"
    state: absent
  with_items:
    - "minishift"
    - "LICENSE"
    - "README.adoc"
    - ".{{ profile }}"
    - ".kube"
  ignore_errors: yes

- name: "Cleanup certain files and directories in {{ contra_env_setup_dir }}"
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "{{ project_dir }}"
    - "{{ sample_project_dir }}"
    - "{{ loaded_pipelines_dir }}"
    - ".{{ profile }}"
    - ".kube"
  ignore_errors: yes